<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="second">
        <legend>Personal details</legend>
        <label for="solution">Salutation</label><br>
        <select id="solution" required>
        <option value="">--None--</option>
        <option value="Mr.">Mr.</option>
        <option value="Mrs.">Mrs.</option>
        </select>
        <br><br>
        <label for="Firstname">First Name:</label>
        <input minlength="2" maxlength="25" type="text" id="Firstname" placeholder="abcd" required><br>
        <br>
        <label for="Lastname">Last Name:</label>
        <input minlength="2" maxlength="25" type="text" id="Lastname" placeholder="abcd" required>
        <br><br>
        <label for="gender">Gender:</label>
       <input type="radio" id="gender" name="gender" >
       <label for="male">Male</label>
       <input type="radio" id="gender" name="gender">
       <label for="female">Female</label>
       <br><br>
       <label for="email">Email:</label>
       <input type="email" id="email" placeholder="abc@gmail.com">
       <br><br>
       <label for="birth">Date of birth</label>
       <input type="date" name="birth" id="birth">
       <br><br>
       <label for="address">Address</label><br>
       <textarea name="address" id="address" cols="70" rows="5"></textarea>
       <br>
       <input type="submit">
    </form>
</body>
</html>
