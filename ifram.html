<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
</head>
<body>
    <h1>HTML Project with iframes</h1>
    <h2>Local Content</h2>
    <iframe src="http://127.0.0.1:5500/sample.html" frameborder="1"></iframe>
    <h2>External Website</h2>
    <iframe src="https://www.geekster.in/" frameborder="1" height="300" width="500"></iframe>
    <h2>YouTube Video</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/pBMWcEh-0D8?si=wR2taY9JgAGJjxAS" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
